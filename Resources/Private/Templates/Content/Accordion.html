<f:layout name="Default" />
<f:section name="Header" />
<f:section name="Main">
	<div id="c{uid}" class="jar-column-row-accordion {class} {space_before_class} {space_after_class}" style="{style}">		
		<f:if condition="{columns}">
			<f:for each="{columns}" as="column" iteration="iteration" key="key">
				<h2>{column.title}</h2>									
				<f:debug>{children_{column.colPos}}</f:debug>
				<f:if condition="{children_{column.colPos}}">
					<f:for each="{children_{column.colPos}}" as="ce">
						{ce.renderedContent -> f:format.raw()}
					</f:for>
				</f:if>
			</f:for>
		</f:if>
	</div>
</f:section>
