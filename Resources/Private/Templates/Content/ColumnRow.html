{namespace container=B13\Container\ViewHelpers}

<div class="jar-column-row container-fluid<f:if condition="{record.space_before_class}"> frame-space-before-{record.space_before_class}</f:if><f:if condition="{record.space_after_class}"> frame-space-after-{record.space_after_class}</f:if>" style="{style}">
    <div class="container {content_width}">
        <div class="row{f:if(condition: class, then: ' {class}')}"> 
            <f:if condition="{columns}">
                <f:for each="{columns}" as="sectionObject" iteration="iteration" key="key">
                    <container:drawChildren uid="{uid}" colPos="{sectionObject.colPos}" />
                    <f:comment>
                    <div data-index="{iteration.index}" class="{config.columns.{key}.colClasses} {f:if(condition: sectionObject.column.additionalColClass, then: '{sectionObject.column.additionalColClass}')}"  style="{config.columns.{key}.colBackground}">				
                        
                    </div>
                    </f:comment>
                </f:for>
            </f:if>
        </div>
    </div>
</div>
